<form>
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" placeholder="First Name" ng-model="vm.firstname">
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Last Name" ng-model="vm.lastname">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Email" ng-model="vm.email">
    </div>
    <button type="button" class="btn btn-danger"><a href="#/list">Cancel</a></button>
    <button type="button" class="btn btn-success" ng-click="vm.save(vm.firstname, vm.lastname, vm.email)">Save</button>
</form>
